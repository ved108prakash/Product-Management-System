<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Display Page</title>
    <style>
        body {
            background-color: #545439;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <br> <br>
    <div class="container" style="text-align: center;">
    <h3 style="color: rgb(0, 255, 30);"> All Product's Data...!</h3>
    <hr>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Category</th>
            <th scope="col">OrderTime</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
                {% for pr in db %}
            <tbody>
                <tr>
                    <th scope="row">{{pr.pid}}</th>
                    <td>{{pr.pname}}</td>
                    <td>{{pr.price}}</td>
                    <td>{{pr.quantity}}</td>
                    <td>{{pr.category}}</td>
                    <td>{{pr.orderdate}}</td>
                    <td> <a href="/update/{{pr.pid}}/" class="btn btn-warning">UPDATE</a>
                        <a href="/delete/{{pr.pid}}/" class="btn btn-danger">DELETE</a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
    </div>
    <div class="container text-center mt-3">
        <div class="d-flex justify-content-center gap-2">
            <a href="/create/" class="btn btn-success">Add Product</a>
            <a href="/logout/" class="btn btn-danger">Logout</a>
            <a href="/filter/" class="btn btn-primary">Filter</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
